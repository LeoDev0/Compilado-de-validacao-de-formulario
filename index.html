<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Form validation</title>
  </head>
  <body>
    <div class="container">
      <form method="post" action="#">
        <div class="divided-container">
          <div class="flex-name">
            <label for="nome">Nome</label><br />
            <input
              type="text"
              name="nome"
              placeholder="Digite seu nome completo"
            /><br />
            <p id="nomeAlert"></p>
          </div>
          <div class="flex-email">
            <label for="email">Email</label><br />
            <input
              type="text"
              name="email"
              placeholder="Digite seu email"
            /><br />
            <p id="emailAlert"></p>
          </div>
        </div>

        <div class="divided-container">
          <div class="flex-valor">
            <label for="valor">Valor em reais (R$)</label><br />
            <input
              type="text"
              name="valor"
              placeholder="Somente números e vírgula"
            /><br />
            <p id="valorAlert"></p>
          </div>
          <div class="flex-data">
            <label for="data">Data</label><br />
            <input
              type="text"
              name="data"
              maxlength="10"
              placeholder="dd/mm/aaaa"
            /><br />
            <p id="dataAlert"></p>
          </div>
          <div class="flex-cartao">
            <label for="cartao">Número do cartão</label><br />
            <input
              type="text"
              name="cartao"
              placeholder="Digite somente números"
            /><br />
            <p id="cartaoAlert"></p>
          </div>
        </div>

        <div class="divided-container">
          <div class="flex-titular">
            <label for="titular">Titular do cartão</label><br />
            <input
              type="text"
              name="titular"
              placeholder="Digite o nome como impresso no cartão"
            /><br />
            <p id="titularAlert"></p>
          </div>
          <div class="flex-codigo">
            <label for="codigo">Código de segurança</label><br />
            <input
              type="text"
              name="codigo"
              placeholder="3 ou 4 dígitos"
              maxlength="4"
            /><br />
            <p id="codigoAlert"></p>
          </div>
        </div>

        <div class="divided-container">
          <div class="flex-url">
            <label for="url">Site</label>
            <input
              name="url"
              type="text"
              placeholder="Digite o nome do seu website"
            />
            <p id="urlAlert"></p>
          </div>
          <div class="flex-celular">
            <label for="celular">Número do celular</label>
            <input name="celular" type="text" placeholder="ex.: 24 999999999" />
            <p id="celularAlert"></p>
          </div>
        </div>

        <label for="obs">Observações</label>
        <textarea
          name="obs"
          cols="30"
          rows="2"
          maxlength="50"
          placeholder="Máximo de 50 caracteres"
        ></textarea>
        <p id="obsAlert"></p>

        <br />

        <button>Enviar</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
